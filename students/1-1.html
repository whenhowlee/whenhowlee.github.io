<html>
<head>
  <title>HTML5 Video Player</title>
  
  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <!-- Default URLs assume the examples folder is included alongside video.js -->
  <link href="video-js.css" rel="stylesheet">

  <script src="video.js"></script> 
 
  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "http://vjs.zencdn.net/4.12/video-js.swf";
  </script>

</head>
<body>

 
<video id="example_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
      poster="zuijiasunyou-clip.png"
      data-setup="{}">
    <source src="zuijiasunyou.mp4" type='video/mp4' />
   
<!--    
    <track kind="captions" src="example-captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="example-captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
-->

    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

</body>
</html>
